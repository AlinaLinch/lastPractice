    <script> 
     let arr3 = [
      [4,-6,22,2],
      [8,34,-12,4],
      [6,3,21,56],
      [-2,-33,44,1]
    ]

    // Смотря на индекс родительского масива доставать количество элементов дочернего
    // результат выдода в console.log
    //ничего
    //8
    //6,3
    //-2,-33,44

    for (let i=0; i<4; i++) {
        if (i==0) {document.write ("Ничего");}
        else { for (let j=1; j<=i; j++) 
                    {document.write (arr3[i][j-1]+", ");}
            }
        document.write ("<br/>");
    }


    </script>
